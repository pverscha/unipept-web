name: Publish web to GitHub Pages.

on:
  push:
    branches:
      - develop
  workflow_dispatch:
  
jobs:
  build_for_pages:
    runs-on: linux-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
      - name: Install and build.
        run: |
          npm install
          npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
